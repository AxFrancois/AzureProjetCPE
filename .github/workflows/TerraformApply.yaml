name: Terraform Apply
on:
    push:
        branches: [ "main" ]

jobs:
    terraform:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: hashicorp/setup-terraform@v2

            - name: Terraform Init
              run: terraform init

            - name: Terraform Apply
              run: terraform apply -auto-approve
